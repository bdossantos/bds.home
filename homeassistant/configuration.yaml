---

homeassistant:
  latitude: !secret home_latitude
  longitude: !secret home_longitude
  elevation: 30
  unit_system: metric
  time_zone: Europe/Paris
  name: BDS Home
  customize: !include_dir_merge_named customize

logger:
  default: warning
  logs:
    homeassistant.components.http.ban: warning

frontend:

config:

http:
  server_port: 8080
  ip_ban_enabled: 'True'
  login_attempts_threshold: 3
  api_password: !secret api_password

discovery:

conversation:

history:

logbook:

map:

sun:

tts:
  - platform: google
    cache: true
    cache_dir: /tmp/tts
    time_memory: 300
    language: 'en'

recorder:
  db_url: !secret db_url
  purge_interval: 1
  purge_keep_days: 30

hue:
  bridges:
    - host: 192.168.1.249
      filename: phue.conf
      allow_unreachable: true
      allow_hue_groups: false

scene: !include_dir_list scenes

light:
  - platform: group
    name: hallway lights
    entities:
      - light.hall1
  - platform: group
    name: kitchen lights
    entities:
      - light.kitchen1
  - platform: group
    name: livingroom lights
    entities:
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4
  - platform: group
    name: bedroom lights
    entities:
      - light.bedroom1
      - light.bedroom2
      - light.bedroom3
  - platform: group
    name: dressing lights
    entities:
      - light.dressing1
      - light.dressing2
  - platform: group
    name: bathroom lights
    entities:
      - light.bathroom1
  - platform: group
    name: candle lights
    entities:
      - light.bedroom2
      - light.bedroom3
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4

sensor:
  - platform: google_wifi
    host: 192.168.1.253
    monitored_conditions:
      - current_version
      - new_version
      - uptime
      - last_restart
      - status
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use
      - type: memory_free
      - type: processor_use
      - type: network_in
        arg: eth0
      - type: network_out
        arg: eth0
      - type: last_boot
  - platform: speedtest
    minute:
      - 0
      - 30
    monitored_conditions:
      - ping
      - download
      - upload
  - platform: airvisual
    api_key: !secret airvisual_api_key
    monitored_conditions:
      - us
      - cn
    city: paris
    state: ile-de-france
    country: france
    radius: 10000
    show_on_map: false
  - platform: nest
  - platform: netatmo
    modules:
      indoor:
        - temperature
        - co2
        - pressure
        - noise
        - humidity
        - rain
        - sum_rain_1
        - sum_rain_24
        - windangle
        - windstrength
        - gustangle
        - guststrength
        - min_temp
        - max_temp
        - rf_status
        - wifi_status
        - battery_vp
  - platform: nut
    name: APC BE700G
    host: 192.168.1.250
    username: ups
    port: 3493
    resources:
      - battery.charge
      - battery.charge.low
      - battery.charge.warning
      - battery.date
      - battery.mfr.date
      - battery.runtime
      - battery.voltage
      - battery.voltage.nominal
      - input.voltage
      - input.voltage.nominal
      - ups.beeper.status
      - ups.load
      - ups.model
      - ups.status
      - ups.status.display
      - ups.timer.reboot
      - ups.timer.shutdown
  - platform: darksky
    api_key: !secret darksky_api_key
    update_interval: 600
    language: en
    monitored_conditions:
      - apparent_temperature
      - apparent_temperature_high
      - apparent_temperature_low
      - cloud_cover
      - daily_summary
      - dew_point
      - hourly_summary
      - humidity
      - minutely_summary
      - nearest_storm_distance
      - ozone
      - precip_accumulation
      - precip_intensity
      - precip_intensity_max
      - precip_probability
      - precip_type
      - pressure
      - summary
      - temperature
      - temperature_high
      - temperature_low
      - uv_index
      - visibility
      - wind_bearing
      - wind_speed
  - platform: template
    sensors:
      benjamin_status:
        value_template: '{{ states.input_select.benjamin_status_dropdown.state }}'
        friendly_name: 'Benjamin'
  - platform: netdata
    host: 127.0.0.1
    port: 19999
    resources:
      system.load:
        element: load15
      system.cpu:
        element: system
      system.ram:
        element: free
      net.bond0:
        element: received
      netfilter.conntrack_sockets:
        element: connections
  - platform: cert_expiry
    host: bds.run
    name: bds.run
  - platform: cert_expiry
    host: b-ds.fr
    name: b-ds.fr
  - platform: statistics
    entity_id: sensor.bedroom_motion_temperature
  - platform: statistics
    entity_id: sensor.hallway_motion_temperature
  - platform: statistics
    entity_id: sensor.kitchen_motion_temperature
  - platform: statistics
    entity_id: sensor.livingroom_motion_temperature
  - platform: statistics
    entity_id: sensor.bedroom_motion_luminance
  - platform: statistics
    entity_id: sensor.bedroom_motion_luminance
  - platform: statistics
    entity_id: sensor.kitchen_motion_luminance
  - platform: statistics
    entity_id: sensor.livingroom_motion_luminance

binary_sensor:
  - platform: nest
  - platform: template
    sensors:
      front_door:
        friendly_name: 'Front door'
        device_class: door
        value_template: >-
          {% if is_state('sensor.fibaro_system_fgdw002_door_opening_sensor_2_access_control', '22') %}
            on
          {% elif is_state('sensor.fibaro_system_fgdw002_door_opening_sensor_2_access_control', '254') %}
            off
          {% else %}
            unknown
          {% endif %}
  - platform: template
    sensors:
      livingroom_door:
        friendly_name: 'Living room door'
        device_class: door
        value_template: >-
          {% if is_state('sensor.fibaro_system_fgdw002_door_opening_sensor_2_access_control_2', '22') %}
            on
          {% elif is_state('sensor.fibaro_system_fgdw002_door_opening_sensor_2_access_control_2', '254') %}
            off
          {% else %}
            unknown
          {% endif %}
  - platform: bayesian
    name: 'in_bed'
    prior: 0.25
    probability_threshold: 0.95
    observations:
      - entity_id: 'binary_sensor.livingroom_motion_sensor'
        prob_given_true: 0.7
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'off'
      - entity_id: 'binary_sensor.hallway_motion_sensor'
        prob_given_true: 0.7
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'off'
      - entity_id: 'binary_sensor.kitchen_motion_sensor'
        prob_given_true: 0.7
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'off'
      - entity_id: 'binary_sensor.bedroom_motion_sensor'
        prob_given_true: 0.5
        platform: 'state'
        to_state: 'on'
      - entity_id: 'sun.sun'
        prob_given_true: 0.6
        platform: 'state'
        to_state: 'below_horizon'

device_tracker:
  - platform: nmap_tracker
    home_interval: 10
    hosts: 192.168.1.10-20
    consider_home: 600
  - platform: ping
    home_interval: 10
    hosts:
      benjamin_smartphone: 192.168.1.11
      count: 2
    consider_home: 600
  - platform: bluetooth_tracker
    consider_home: 600
  - platform: tile
    consider_home: 600
    show_inactive: false
    username: !secret tile_username
    password: !secret tile_password
    monitored_variables:
      - TILE
      - PHONE

sonos:
  media_player:
    hosts:
      - 192.168.1.248
      - 192.168.1.245

switch:
  - platform: tplink
    host: 192.168.1.240

nest:
  client_id: !secret nest_client_id
  client_secret: !secret nest_client_secret

netatmo:
  api_key: !secret netatmo_api_key
  secret_key: !secret netatmo_secret_key
  username: !secret netatmo_username
  password: !secret netatmo_password
  discovery: True

group:
  default_view:
    name: Home
    icon: mdi:home
    view: yes
    entities:
      - group.family
      - group.input_booleans
      - group.door
      - group.hall
      - group.kitchen
      - group.livingroom
      - group.bedroom
      - group.dressing
      - group.bathroom
      - group.scenes
  sensor_view:
    name: Sensors
    icon: mdi:thermometer
    view: yes
    entities:
      - group.door
      - group.speedtest
      - group.netatmo
      - group.darksky
      - group.air_quality
      - history_graph.indoor_temperature
      - history_graph.indoor_luminance
      - history_graph.indoor_co2
      - history_graph.indoor_humidity
      - history_graph.indoor_noise
      - history_graph.outdoor_temperature
      - history_graph.outdoor_humidity
      - history_graph.outdoor_ozone
      - group.apc_be700g
  system_view:
    name: System
    icon: mdi:toolbox
    view: yes
    entities:
      - group.all_automations
      - group.all_scripts
  door:
    name: Door
    entities:
      - binary_sensor.front_door
      - binary_sensor.livingroom_door
  bathroom:
    name: Bathroom
    entities:
      - light.bathroom1
  bedroom:
    name: Bedroom
    entities:
      - light.bedroom1
      - light.bedroom2
      - light.bedroom3
      - light.bedroom4
      - binary_sensor.bedroom_motion_sensor
      - sensor.bedroom_motion_luminance
      - sensor.bedroom_motion_temperature
      - media_player.bedroom
  hall:
    name: Hall
    entities:
      - light.hall1
      - sensor.hallway_nest_protect_online
      - sensor.hallway_nest_protect_battery_health
      - sensor.hallway_nest_protect_co_status
      - sensor.hallway_nest_protect_color_status
      - sensor.hallway_nest_protect_smoke_status
      - binary_sensor.hallway_motion_sensor
      - sensor.hallway_motion_luminance
      - sensor.hallway_motion_temperature
  kitchen:
    name: Kitchen
    entities:
      - light.kitchen1
      - switch.smartplugkitchen1
      - binary_sensor.kitchen_motion_sensor
      - sensor.kitchen_motion_luminance
      - sensor.kitchen_motion_temperature
  livingroom:
    name: Living Room
    entities:
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4
      - binary_sensor.livingroom_motion_sensor
      - sensor.livingroom_motion_luminance
      - sensor.livingroom_motion_temperature
      - media_player.living_room
      - sensor.netatmo_indoor_temperature
      - sensor.netatmo_indoor_co2
      - sensor.netatmo_indoor_humidity
      - sensor.netatmo_indoor_noise
      - sensor.apc_be700g_input_voltage
      - sensor.apc_be700g_load
  dressing:
    name: Dressing
    entities:
      - light.dressing1
      - light.dressing2
  scenes:
    name: Scenes
    entities:
      - scene.all_lights_off
      - scene.nightlight
      - scene.candle
      - scene.candle_bedroom
      - scene.relax
      - scene.concentrate
      - scene.reading
      - scene.energize
      - scene.arctic
  speedtest:
    name: Internet
    entities:
      - sensor.speedtest_ping
      - sensor.speedtest_download
      - sensor.speedtest_upload
  air_quality:
    name: Paris Air quality
    entities:
      - sensor.us_air_pollution_level
      - sensor.us_air_quality_index
      - sensor.us_main_pollutant
  netatmo:
    name: Indoor metrics
    entities:
      - sensor.netatmo_indoor_co2
      - sensor.netatmo_indoor_humidity
      - sensor.netatmo_indoor_noise
      - sensor.netatmo_indoor_pressure
      - sensor.netatmo_indoor_temperature
      - sensor.netatmo_indoor_wifi
      - sensor.netatmo_outdoor_battery
      - sensor.netatmo_outdoor_humidity
      - sensor.netatmo_outdoor_radio
      - sensor.netatmo_outdoor_temperature
  darksky:
    name: Outdoor metrics
    entities:
      - sensor.dark_sky_daily_summary
      - sensor.dark_sky_daily_high_temperature
      - sensor.dark_sky_daily_low_temperature
      - sensor.dark_sky_humidity
      - sensor.dark_sky_ozone
      - sensor.dark_sky_precip_intensity
      - sensor.dark_sky_precip_probability
      - sensor.dark_sky_temperature
      - sensor.dark_sky_uv_index
      - sensor.dark_sky_wind_speed
  apc_be700g:
    name: APC BE700G
    entities:
      - sensor.apc_be700g_status
      - sensor.apc_be700g_battery_charge
      - sensor.apc_be700g_battery_runtime
      - sensor.apc_be700g_battery_voltage
      - sensor.apc_be700g_beeper_status
      - sensor.apc_be700g_input_voltage
      - sensor.apc_be700g_load
  sun_light_trigger:
    name: Presence based lights
    entities:
      - light.hall1
      - light.bedroom2
      - light.bedroom3
      - light.bathroom1
      - light.livingroom1
      - light.livingroom2
      - light.livingroom3
      - light.livingroom4
  benjamin_devices:
    name: Benjamin devices
    entities:
      - device_tracker.nexus5x
      - device_tracker.benjamin_smartphone
  laura_devices:
    name: Laura devices
    entities:
      - device_tracker.iphone_laura
      - device_tracker.tile_home_keys_double
  tile:
    name: Tile
    entities:
      - device_tracker.tile_home_keys
      - device_tracker.tile_home_keys_double
      - device_tracker.tile_passport
  input_booleans:
    name: Home modes
    entities:
      - input_boolean.vacation_mode
      - input_boolean.guest_mode
  family:
    name: Family
    entities:
      - group.benjamin_devices
      - group.laura_devices
  all_media_players:
    name: All media players
    entities:
      - media_player.living_room
      - media_player.bedroom
  all_switchs:
    name: All switchs
    entities:
      - switch.smartplugkitchen1

input_select:
  benjamin_status_dropdown:
    name: Benjamin
    options:
      - Home
      - Just Arrived
      - Just Left
      - Away
      - Extended Away
    initial: Home

history_graph:
  indoor_temperature:
    name: Indoor temperature
    entities:
      - sensor.bedroom_motion_temperature
      - sensor.hallway_motion_temperature
      - sensor.kitchen_motion_temperature
      - sensor.livingroom_motion_temperature
    hours_to_show: 168
    refresh: 600
  indoor_luminance:
    name: Indoor luminance
    entities:
      - sensor.bedroom_motion_luminance
      - sensor.hallway_motion_luminance
      - sensor.kitchen_motion_luminance
      - sensor.livingroom_motion_luminance
    hours_to_show: 168
    refresh: 600
  indoor_co2:
    name: Indoor CO2
    entities:
      - sensor.netatmo_indoor_co2
    hours_to_show: 168
    refresh: 600
  indoor_humidity:
    name: Indoor humidity
    entities:
      - sensor.netatmo_indoor_humidity
    hours_to_show: 168
    refresh: 600
  indoor_noise:
    name: Indoor noise
    entities:
      - sensor.netatmo_indoor_noise
    hours_to_show: 24
    refresh: 60
  outdoor_temperature:
    name: Outdoor temperature
    entities:
      - sensor.dark_sky_temperature
    hours_to_show: 168
    refresh: 600
  outdoor_humidity:
    name: Outdoor humidity
    entities:
      - sensor.dark_sky_humidity
    hours_to_show: 168
    refresh: 600
  outdoor_ozone:
    name: Outdoor ozone
    entities:
      - sensor.dark_sky_ozone
    hours_to_show: 168
    refresh: 600

automation:
  - alias: 'Hass Startup Notification'
    initial_state: 'True'
    trigger:
      - platform: homeassistant
        event: start
    action:
      service: notify.slack
      data_template:
        message: ''
        data:
          attachments:
            - color: >
                good
              title: >
                :information_source: Information
              text: |
                "Home Assistant restarted at {{ now().strftime('%c') }} :ok_hand:"
  - alias: 'Hass Shutdown Notification'
    initial_state: 'True'
    trigger:
      - platform: homeassistant
        event: shutdown
    action:
      service: notify.slack
      data_template:
        message: ''
        data:
          attachments:
            - color: >
                warning
              title: >
                :warning: Warning
              text: |
                "Home Assistant shutdown at {{ now().strftime('%c') }} :wave:"
  - alias: 'Hass Update notifications'
    initial_state: 'True'
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.slack
      data_template:
        message: ''
        data:
          attachments:
            - color: >
                good
              title: >
                :information_source: Information
              text: |
                'There is a new Home Assistant release available.'
  - alias: 'Nest Protect smoke or carbon monoxide emergency'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id:
        - sensor.hallway_nest_protect_smoke_status
        - sensor.hallway_nest_protect_co_status
      to: 'Emergency'
    action:
      - service: light.turn_on
        entity_id:
          - group.all_lights
        data:
          flash: long
          brightness_pct: 100
          white_value: 255
          kelvin: 4100
      - service: light.turn_on
        entity_id:
          - group.all_lights
      - service: notify.slack
        data_template:
          message: ''
          data:
            attachments:
              - color: >
                  danger
                title: >
                  :sos: Fatal
                text: |
                  "There's smoke or carbon monoxide detected! :skull:"
      - service: script.sonos_say
        data:
          sonos_entity: group.all_media_players
          volume: 0.5
          message: |
            "There's smoke or carbon monoxide detected!"
  - alias: 'APC status changed'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id:
        - sensor.apc_be700g_status
      from: 'Online'
    action:
      - service: notify.slack
        data_template:
          message: ''
          data:
            attachments:
              - color: >
                  danger
                title: >
                  :sos: Fatal
                text: |
                  "APC status changed to {{ state.attributes.friendly_name }}! :battery:"
  - alias: 'Nest Protect is Offline'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id:
        - sensor.hallway_nest_protect_online
      from: 'on'
    action:
      - service: notify.slack
        data_template:
          message: ''
          data:
            attachments:
              - color: >
                  warning
                title: >
                  :warning: Warning
                text: |
                  'Nest protect is Offline!'
      - service: script.sonos_say
        data:
          sonos_entity: group.all_media_players
          volume: 0.5
          message: |
            'Nest protect is Offline!'
  - alias: 'Nest Protect is back Online'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id:
        - sensor.hallway_nest_protect_online
      to: 'on'
    action:
      - service: notify.slack
        data_template:
          message: ''
          data:
            attachments:
              - color: >
                  good
                title: >
                  :information_source: Information
                text: |
                  'Nest protect is back Online!'
      - service: script.sonos_say
        data:
          sonos_entity: group.all_media_players
          volume: 0.5
          message: |
            'Nest protect is back Online!'
  - alias: 'Intrusion detection'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id:
        - binary_sensor.bedroom_motion_sensor
        - binary_sensor.front_door
        - binary_sensor.hallway_motion_sensor
        - binary_sensor.kitchen_motion_sensor
        - binary_sensor.livingroom_motion_sensor
      to: 'on'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.family
          state: 'not_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
    action:
      - service: notify.slack
        data_template:
          message: ''
          data:
            attachments:
              - color: >
                  danger
                title: >
                  :sos: Fatal
                text: |
                  "Intrusion detected!"
  - alias: '07:00 weekdays morning routine'
    initial_state: 'True'
    trigger:
      - platform: time
        at: '07:00:00'
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
      - condition: time
        weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
    action:
      - service: switch.turn_on
        entity_id: switch.smartplugkitchen1
      - delay: '00:15:00'
      - service: scene.turn_on
        entity_id: scene.energize_kitchen
  - alias: 'Turn a few lights on when the sun gets dim'
    initial_state: 'True'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 3.5
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: scene.turn_on
        entity_id: scene.candle
      - service: switch.turn_on
        entity_id: switch.smartplugkitchen1
  - alias: 'Turn more lights on as the sun gets dimmer'
    initial_state: 'True'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: 1.5
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: scene.turn_on
        entity_id: scene.sun_gets_dimmer
  - alias: 'Turn on nightlight at dusk'
    initial_state: 'True'
    trigger:
      platform: numeric_state
      entity_id: sun.sun
      value_template: '{{ state.attributes.elevation }}'
      below: -2.5
    condition:
      - condition: state
        entity_id: group.family
        state: 'home'
    action:
      - service: scene.turn_on
        entity_id: scene.nightlight
  - alias: 'Turn on Nightlight Scene when dark and we Just Arrived'
    initial_state: 'True'
    trigger:
      - platform: state
        entity_id: sensor.benjamin_status
        to: 'Just Arrived'
    condition:
      condition: or
      conditions:
        - condition: sun
          after: sunset
        - condition: sun
          before: sunrise
    action:
      - service: scene.turn_on
        entity_id: scene.just_arrived
      - service: switch.turn_on
        entity_id: switch.smartplugkitchen1
  - alias: 'Turn off Media Players when everybody is Away'
    initial_state: 'True'
    trigger:
      - platform: state
        entity_id: sensor.benjamin_status
        to: 'Away'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.family
          state: 'not_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
    action:
      - service: media_player.turn_off
        entity_id: group.all_media_players
  - alias: 'Turn off lights when everybody is Away'
    initial_state: 'True'
    trigger:
      platform: state
      entity_id: sensor.benjamin_status
      to: 'Away'
    condition:
      condition: and
      conditions:
        - condition: state
          entity_id: group.family
          state: 'not_home'
        - condition: state
          entity_id: input_boolean.guest_mode
          state: 'off'
    action:
      - service: light.turn_off
