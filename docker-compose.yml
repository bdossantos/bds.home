---

version: '3'

services:
  netdata:
    image: titpetric/netdata:1.9
    container_name: netdata
    cap_add:
      - SYS_PTRACE
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /volume1/docker/netdata/config:/etc/netdata:rw
      - /volume1/docker/netdata/log:/var/log/netdata:rw
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - NETDATA_IP=0.0.0.0
      - NETDATA_PORT=19999
    ports:
      - 0.0.0.0:19999:19999/tcp
    network_mode: host
    restart: always
  home-assistant:
    build: .
    image: bdossantos/home-assistant
    container_name: home-assistant
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /volume1/homes/admin/Code/bds.home/homeassistant:/config
    environment:
      - TZ=Europe/Paris
    ports:
      - 0.0.0.0:8080:8080/tcp
    network_mode: host
    privileged: true
    restart: always
  homeassistant-postgresql:
    image: postgres:10
    container_name: homeassistant-postgresql
    volumes:
      - /volume1/docker/homeassistant-postgres/data:/var/lib/postgresql/data
    env_file:
      - /volume1/docker/homeassistant-postgres/.env
    command: -p 5433
    ports:
      - 127.0.0.1:5433:5433/tcp
    network_mode: host
    restart: always
