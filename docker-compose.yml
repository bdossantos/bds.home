---

version: '3'

services:
  home-assistant:
    image: homeassistant/home-assistant:0.67.1
    container_name: home-assistant
    command: >
      bash -c 'set -euo pipefail \
        && apt-get update && apt-get install -y nut-client \
        && exec python -m homeassistant --config /config'
    volumes:
      - /dev/bus/usb:/dev/bus/usb
      - /volume1/homes/admin/Code/bds.home/homeassistant:/config
    environment:
      - TZ=Europe/Paris
    ports:
      - 0.0.0.0:8080:8080/tcp
    network_mode: host
    privileged: true
    restart: always
  homeassistant-postgresql:
    image: postgres:10
    container_name: homeassistant-postgresql
    volumes:
      - /volume1/docker/homeassistant-postgres/data:/var/lib/postgresql/data
      - /volume1/docker/homeassistant-postgres/postgres-secrets:/run/secrets/postgres-secrets
    environment:
      - POSTGRES_DB=homeassistant
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres-secrets
    command: -p 5433
    ports:
      - 127.0.0.1:5433:5433/tcp
    network_mode: host
    restart: always
